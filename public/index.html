<!DOCTYPE html>

<head>
    <title>Kerm.is</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'>

    <div class="overlay">
        <div class="percentLoaded">0%</div>
        <div class="progress"></div>
    </div>

    <div class="info-score">
        <div class="time_remaining"><span class="time">60</span>&nbsp;seconds left</div>
        <br>
        <div class="ducks_remaining"><span class="ducks">24</span>&nbsp;ducks remaining</div>
        <br>
        Score:&nbsp;
        <span class="score"></span>
    </div>

    <div class="info">
        <h1 class="title">How do you want to play?</h1>
        <div class="back-button"><button>Back</button></div>
        <div class="buttons">
            <button id="leap" class="choose_button">
                <p>With the Leap Motion</p>
                <img src="/img/icons/leap2_inverted.png">
            </button>
            <button id="socket" class="choose_button">
                <p>With my modern smartphone</p>
                <img src="/img/icons/phone-rod_inverted.png">
            </button>
            <button id="keys" class="choose_button">
                <p>With my arrow keys</p>
                <img src="/img/icons/eke_inverted.png">
            </button>
        </div>

        <div class="chose chose_keys">
            <h2>Use your <img src="/img/icons/eke_inverted.png"> to control the rod,
            <br>
            Press <img src="/img/icons/space_inverted.png" class="space"> to catch the duck.
            </h2>
            <br>
            <button class="play">Play</button>
        </div>
        <div class="chose chose_socket">
            <div class="container pull-left">
                <h2>Scan the QR Code:
                    <br><br>
                    <div class="instruct">

                    </div>
                </h2>
            </div>
            <div class="container pull-right text">
                <h2>Or go to
                <br>
                    <span class="go_to_site">http://f.kerm.is/</span>
                    <br>
                     and enter <br><span class="room_id"></span>
                </h2>
            </div>
        </div>
        <div class="chose chose_leap">
            <div class="container pull-left">
                <video width="320" height="240" autoplay loop>
                    <source src="videos/arm.mp4" type="video/mp4">
                    <source src="videos/arm.webm" type="video/webm">
                </video>
            </div>
            <div class="container pull-right width-50">
                <h2>Move your arm up and down
                <br>to control the fishing rod,
                <br>Press <img src="/img/icons/space_inverted.png"> to catch the duck
                </h2>
            </div>
            <br>
            <br>
            <div class="full-width">
            <button class="play">Play</button>
            </div>
        </div>

    </div>

    <canvas id="canvas" style="z-index: 10; display:none;"></canvas>
    <div id="container"></div>

    <!-- Three.js stuff -->
    <script src='js/libs/three.min.js'></script>
    <!-- <script src="vendor/require.js/require.js"></script> -->
    <!-- <script src="js/libs/ProtrudingAnaglyphWebGLRenderer.js"></script> -->
    <script src="vendor/three.js/examples/js/Detector.js"></script>
    <script src="vendor/threex.windowresize.js"></script>
    <!-- <script src="js/libs/TrackballControls.js"></script> -->


    <!-- Socket stuff -->
    <script src="js/libs/socket.io.min.js"></script>

    <!-- Fonts -->
    <script src="fonts/helvetiker_bold.typeface.js"></script>
    <script src="fonts/helvetiker_regular.typeface.js"></script>

    <!-- jQuery & Leap Stuff -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/libs/leap-0.5.0.min.js"></script>
    <script src="js/libs/leapController.js"></script>

    <!-- some other stuff -->
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/qr.min.js"></script>

    <!-- Preload and sound stuff -->
    <script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>
    <script src="//code.createjs.com/soundjs-0.5.2.min.js"></script>

    <!-- Physics stuff -->
    <script src="js/libs/physi.js"></script>
    <!-- <script src="js/libs/cannon.min.js"></script> -->
    <!-- <script src="js/libs/oimo/Oimo.js"></script> -->

    <!-- our own JS -->
    <script src="js/helpers.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leap.js"></script>
    <script src="js/socket.js"></script>
    <!-- <script src="js/physics.js"></script> -->
</body>
