<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kerm.is Connect</title>

    <meta name="viewport" content="initial-scale=1, user-scalable=no">


    <style>

        body {
            margin: 0;
            padding: 0;
            color: white;

            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 10px;
        }

        *, *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        form {
            position: relative;
            width: 90%;
            margin:0 auto;
        }

        input, button {
            width: 100%;
            height: 30px;
            background-color: white;
            outline: none;
            margin:1em auto;
            position: relative;
            border:none;
        }

        input {
            border-bottom : #f26f40 dashed 3px;
            color: #f26f40;
            font-size: 2em;
        }

        button {
            background-color: #f26f40;
            border-radius: 4px;
            height: 40px;
            color:white;
            font-size: 2em;
        }

        .container .logo {
          width: 100%;
          height: 220px;
          position: relative;
          margin: 0 auto;
          margin-top: 30px;
          background-image: url("/img/logo.svg");
          background-position: center center;
          background-repeat: no-repeat;
          background-size: contain;
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="logo"></div>

        <form action="/mobile">
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Vul hier je code in" autofocus>
            <button id="roomConnect" type="submit">Connect</button>
        </form>

    </div>

</body>

</html>
